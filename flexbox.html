<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .flex-container{
            display: flex;
            background-color: yellow;
        }
        .flex-container >div{
        background-color: aqua;
        margin: 10px;
        padding:20px;
        font-size: 30px;            
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div style="order:3">A</div>
        <div style="order:2">B</div>
        <div style="order:4">C</div>
        <div style="order:1">D</div>
        <div style="flex-grow: 1;">A</div>
        <div style="flex-grow: 6;">B</div>
        <div style="flex-grow: 2;">C</div>
    </div>
</body>
</html>
